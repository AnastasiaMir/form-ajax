<!doctype html>
<html>
  <head>
    <title>Form ajax</title>
  </head>
  <body>
    <div class="container">
        <form action="" method="post" autocomplete="off">
            <label for="name">Name:</label>
            <input type="text" class="need-validation" id="name" name="name" placeholder="Your name.." required>

            <label for="surname">Surname:</label>
            <input type="text" class="need-validation" id="surname" name="surname" placeholder="Your surname.." required>
          
            <label for="email">Email:</label>
            <input type="email" class="need-validation" id="email" name="email" placeholder="Your email.." required>
          
            <label for="phone">Phone:</label>
            <input type="phone" class="need-validation" id="phone" name="phone" placeholder="Your phone.." required>

            <label for="comment">Comment</label>
            <textarea name="comment" id="comment"></textarea>
            <p class="feedback"></p>
            <input type="submit" value="Register">
          </form>

    </div>
  </body>
</html>
